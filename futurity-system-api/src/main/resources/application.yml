server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/futurity
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

rabbitmq:
  host: localhost
  virtualhost: "/"
  port: 15672
  username: admin
  password: admin
  exchange: futurity-exchange
  queue: futurity-queue
  routing:
   key: create-user-response
  reply:
    timeout: 60000
  concurrent:
    consumers: 1
  max:
    concurrent:
      consumers: 1

queues:
  create-user-request: create-user-request
  create-user-response: create-user-response