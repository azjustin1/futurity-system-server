server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/futurity
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

rabbitmq:
  host: localhost
  virtualhost: "/"
  port: 15672
  username: admin
  password: admin
  exchange: rabbitmq.exchange
  queue: rabbitmq.queue.user
  routing:
   key: rabbitmq.routingkey
  reply:
    timeout: 60000
  concurrent:
    consumers: 1
  max:
    concurrent:
      consumers: 1
  

amqp:
  rabbitmq:
    queue: user-queue
    exchange: exchange
    routingkey: routingkey